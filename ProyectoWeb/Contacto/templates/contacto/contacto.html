{% extends "ProyectoWebApp/base.html" %}

{% block title %}Contacto{% endblock %}

{% load static %}
    
{% block content %}    
    <div class="contenedorFormulario">
        {% if "valido" in request.GET %}
            <p style="color: white; text-align: center;">Sus datos han sido enviados correctamente!. Gracias por contactarnos.</p>
        {% endif %}
        <form action="" method="POST">
            {% csrf_token %}
            <table style="color: white; margin: 5px auto;">{{miFormulario.as_table}}</table>
            <div style="text-align: center; padding: 5px;"><input type="submit" value="Enviar" style="width: 150px;"></div>
        </form>
    </div>
{% endblock %}
