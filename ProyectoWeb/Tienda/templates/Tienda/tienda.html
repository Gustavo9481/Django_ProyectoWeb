{% extends "ProyectoWebApp/base.html" %}

{% load static %}
    
{% block content %}
<div class="container">
  <div style="float: right;">
    <p style="color: white;">Total Carro:&nbsp;$&nbsp;{{importe_total_carro}}</p>
    {% include "Carro/widget.html"%}
  </div>
  <div class="row">
{% for producto in productos %}

      <div class="col-md-3">
      <div class="card" style="width:100%; margin: 10px 10px;">
        <img src="{{producto.imagen.url}}" class="card-img-top">
        <div class="card-body" style="text-align: center;">
          <h7 class="card-title">{{producto.nombre}}</h7>
          <p class="card-text">$&nbsp;{{producto.precio}}</p>
        </div>   <!-- card-body -->
        <div class="card-footer text-center">
          <a href="{% url 'carro:agregar' producto.id %}" class="btn btn-success">Agregar al carro</a>
        </div>
      </div>   <!-- card -->
    </div>
    
{% endfor %}
  </div>
</div>


{% endblock %}
